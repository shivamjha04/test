version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies
      - npm install -g mocha
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run test
      - npm run-script build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - build/**/**/*
